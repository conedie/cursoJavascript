<script>
    // IIFE
    // Immediately Invoked Function Expresion    
    (function() {
        let color = 'red';

        function printColor() {
            console.log(color);
        }
        printColor();
    })();

    //closure funciones que retornan funciones
    function makeColorPrint(color) {
        let colorMessage = 'El color es ' + color;
        return function() {
            console.log(colorMessage);
        };
    }

    colorPrinter = makeColorPrint('white');
    console.log(colorPrinter());

    function makeCounter(n) {
        count = n;
        return {
            increase: function() {
                count = count + 1;
            },
            decrease: function() {
                count = count - 1;
            },
            getCount: function() {
                return count;
            }
        }
    }

    let counter = makeCounter(11);

    console.log('The count is ' + counter.getCount());
    counter.increase()
    counter.increase()
    counter.decrease()
    counter.decrease()
    counter.decrease()
    counter.decrease()
    counter.decrease()
    console.log('The count is ' + counter.getCount());
</script>
